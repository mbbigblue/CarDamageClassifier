<!DOCTYPE html>
<html>
<head>
    <!--<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='static/styles/main.css') }}">-->
    <title>Car Damage Classifier</title>
    <style>
body {
  background-color: white;
}

h1 {
  color: maroon;
  margin-left: 40px;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
</head>

<body>

<header>
      <div class="container">
          <center><h1 class="logo; center">Car Damage Classifier</h1></center>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
<div>
    <div class="main">
<center>

<a href="{{ url_for('upload_file') }}">Main</a> /
<a href="{{ url_for('manage_file') }}">Cars</a>
<hr>


<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.photo(multiple="multiple")}}
    {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% if success %}
<br>
<p class="logo">Photo has been uploaded successfully!</p>
{% endif %}
</center>
</div>
</div>
</body>
</html>
